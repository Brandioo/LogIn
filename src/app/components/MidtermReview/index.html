<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="zara;shop;university">
  <title>Midterm Review</title>

  <link rel="stylesheet" href="./style.css">

  <!--  <link rel="icon" href="./assets/">-->
</head>
<body>
<div class="row">
  <div class="col">
    <h1> Title 1 </h1>
  </div>
</div>

<div class="row">
  <a href="#">LogIn</a>
  <a href="#">Register</a>
</div>

<div class="row content">
  <form method="get"></form>
  <input class="input-primary" type="search" placeholder="Search Anything" name="search">
  <button class="btn btn-primary" type="submit">Search</button>
  <div class="col">
    <h3>Article</h3>
    <p>Hello</p>
    <button class="btn btn-primary">View</button>
  </div>
</div>

<div class="col">
  <h3>Article</h3>
  <video controls muted width="300px">
    <source src="./assets/Tech-Application.mp4">
  </video>
</div>

<h2> Title 2 </h2>
<h3> Title 3 </h3>
<h6> Title 4 </h6>

<marquee>
  <p>y=x<sup>2</sup>+4</p>
</marquee>

<img src="/assets/fehahi.jpg" alt="HTML5 Icon" [hspace]="50" [vspace]="50" [width]="268" [height]="400" [border]="5">

<div>
  <video [width]="320" [height]="240" controls muted style="padding: 60px" align="left">
    <source src="/assets/SearchEngineVideo.mp4">
  </video>
</div>


<iframe src="https://gonlinepro.com/" width="40%" height="200px"></iframe>
<form method="get">
  <label for="go">UserName</label>
  <input id="go" type="email" name="username" placeholder="test@example.com" required="required"
         pattern="[a-z0-9]+@epoka.edu.al">

  <label for="pass">Password</label>
  <input id="pass"
         type="password"
         name="password"
         placeholder="One UpperCase letter, one special char" required pattern="[a-zA-Z0-9!?-_]+">

  <input type="submit" value="LogIn">

  <button
    type="reset">Reset
  </button>
</form>

<div class="col">
  <form method="get">
    <div>
      <label for="name">Name</label>
      <input class="input-primary" id="name" type="text" name="name" required pattern="[A-Z][a-z]+">
    </div>

    <div>
      <label for="lastName">Last Name</label>
      <input class="input-primary" id="lastName" type="text" name="lastName" required pattern="[A-Z][a-z]+">
    </div>

    <div>
      <label for="bDay">B-Day</label>
      <input id="bDay" type="date" name="bDay" required>
    </div>

    <div>
      <label for="age">Age</label>
      <input class="input-primary" id="age" type="year" name="age" required pattern="[A-Z][a-z]+">
    </div>

  </form>
</div>
</body>

</html>
