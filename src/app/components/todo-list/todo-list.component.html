<p><a href="http://www.gonlinepro.com">GONLINE</a> Login List</p>

<div class="center">
  <ol>
    <app-list-item [user]="i" *ngFor="let i of users">
    </app-list-item>
  </ol>

  <form align="center" #f="ngForm" (ngSubmit)="addUser(f)">
    <input type="text" ngModel name="title" required>
    <br>
    <br>
    <input type="text" ngModel name="description" required>
    <br>
    <button type="submit">LogIn</button>

  </form>

  <br>


</div>
